<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            overflow-x: hidden;
        }
        h1 {
            font-family: 'Fredoka One', cursive;
        }
        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }
        .heart-bg {
            position: absolute;
            color: rgba(255, 255, 255, 0.4);
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        /* Transiciones suaves para el crecimiento del bot√≥n */
        #yesBtn {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #noBtn {
            transition: all 0.1s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">

    <!-- Fondo animado -->
    <div class="floating-hearts" id="bgHearts"></div>

    <!-- Contenedor Principal -->
    <div class="bg-white/80 backdrop-blur-md p-8 rounded-3xl shadow-2xl max-w-md w-full text-center relative z-10 border-4 border-white">
        
        <!-- Imagen / Gif (Usando SVG para asegurar que cargue) -->
        <div class="mb-6 flex justify-center">
             <svg width="150" height="150" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-pink-500 animate-bounce">
                <path d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" fill="currentColor"/>
            </svg>
        </div>

        <h1 class="text-3xl md:text-4xl text-pink-600 mb-4 leading-tight">
            ¬øQuieres ser mi San Valent√≠n? üåπ
        </h1>
        
        <p class="text-gray-600 mb-8 text-lg font-bold">
            dale nena que me aburro en clase üòè
        </p>

        <div class="flex flex-col md:flex-row gap-4 justify-center items-center h-24 relative">
            <button id="yesBtn" onclick="acceptLove()" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform text-xl z-20">
                ¬°S√ç, CLARO! üòç
            </button>
            
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()" onclick="turnToYes()" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-8 rounded-full shadow-lg text-xl absolute md:relative">
                No... üò¢
            </button>
        </div>
    </div>

    <!-- Pantalla de √âxito (Oculta al inicio) -->
    <div id="successScreen" class="fixed inset-0 bg-pink-600/90 z-50 hidden flex flex-col items-center justify-center text-white p-4">
        <h1 class="text-5xl md:text-7xl mb-4 text-center drop-shadow-lg">¬°SAB√çA QUE S√ç! ‚ù§Ô∏è</h1>
        <p class="text-2xl text-center mb-8">ale contenta ni√±a te queirooooo.</p>
        <div class="text-9xl animate-pulse">ü•∞</div>
        <p class="mt-8 text-sm opacity-70">Captura esto y m√°ndamelooo</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successScreen = document.getElementById('successScreen');
        let scaleFactor = 1;

        // Funci√≥n para mover el bot√≥n "No"
        function moveButton() {
            // Aumentar el tama√±o del bot√≥n S√ç cada vez que intentan dar al NO
            scaleFactor += 0.2;
            yesBtn.style.transform = `scale(${scaleFactor})`;
            
            // Textos disuasorios para el bot√≥n S√ç
            const yesTexts = ["¬°S√ç!", "¬°POR FA!", "¬°DI QUE S√ç!", "¬°ANDAAA!", "¬°TE AMO!", "¬°CLARO QUE S√ç!"];
            yesBtn.innerText = yesTexts[Math.floor(Math.random() * yesTexts.length)];

            // Calcular nueva posici√≥n aleatoria
            // Usamos fixed para que se pueda ir por toda la pantalla
            noBtn.style.position = 'fixed';
            
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            
            // Cambiar el texto del bot√≥n NO para confundir
            const noTexts = ["¬øSegura?", "¬øTe resbalas?", "¬°Ups!", "¬°Por aqu√≠ no!", "¬°Int√©ntalo!", "¬°Casi!"];
            noBtn.innerText = noTexts[Math.floor(Math.random() * noTexts.length)];
        }

        // Si logran hacer click en "No" (por ejemplo con tabulador), se convierte en s√≠
        function turnToYes() {
            acceptLove();
        }

        // Funci√≥n de aceptaci√≥n
        function acceptLove() {
            successScreen.classList.remove('hidden');
            
            // Sonido opcional (descomentar si tienes un archivo de audio)
            // let audio = new Audio('celebration.mp3'); audio.play();

            // Lluvia masiva de confeti
            var duration = 15 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 60 };

            function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
            var timeLeft = animationEnd - Date.now();

            if (timeLeft <= 0) {
                return clearInterval(interval);
            }

            var particleCount = 50 * (timeLeft / duration);
            // Confeti desde dos lados
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
            confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
            
            // Forma de corazones extra
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                shapes: ['heart'],
                colors: ['#FFC0CB', '#FF69B4', '#FF1493']
            });
        }

        // Generar corazones de fondo
        function createHearts() {
            const container = document.getElementById('bgHearts');
            const heartCount = 20;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart-bg');
                heart.innerHTML = '‚ù§';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 5 + 5 + 's';
                heart.style.fontSize = Math.random() * 20 + 20 + 'px';
                container.appendChild(heart);
            }
        }
        createHearts();

    </script>
</body>
</html>
